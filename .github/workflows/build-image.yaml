name: Build and test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: make test
    - name: Login to DockerHub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    - name: dockerhub push
      run: "docker -tag awesomewebhook:lastet ${{secrets.DOCKER_USERNAME}}/awesomewebhook:lastet -tag awesomewebhook:lastet ${{secrets.DOCKER_USERNAME}}/awesomewebhook:${{github.sha}} && docker push ${{secrets.DOCKER_USERNAME}}/awesomewebhook: --all-tags"